<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text color */
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, p {
            color: #E0E0E0;
        }
        .about img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            filter: brightness(0.8);
        }
        /* Additional styling adjustments can be added here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <div class="about">
        <h2>About Me</h2>
        <img src="about-image.jpg" alt="About Me">
        <p>This is my portfolio where I showcase my projects and skills.</p>
    </div>
    <footer>
        <p>Contact: email@example.com</p>
    </footer>
</body>
</html>
